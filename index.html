<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Color Genarator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="hex-generator">
        <div class="generate">
          <input type="color" name="color" id="color" />
          <input type="submit" value="Generate Code" id="generate_code" />
        </div>

        <div class="result">
          <input
            type="text"
            name="text"
            id="text"
            autocomplete="off"
            contenteditable="true"
          />
          <input type="submit" value="Copy Result" id="copy_result" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
